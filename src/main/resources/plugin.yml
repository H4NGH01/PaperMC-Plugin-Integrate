name: MCServerPlugin
version: '${project.version}'
main: me.core.MCServerPlugin
api-version: 1.18
authors: [ JJGP ]
description: A PaperMC server plugin
commands:
  mail:
    description: "Open your mailbox"
    usage: "/mail"
    aliases:
      - mailbox
  admin-mail:
    description: "Manage mail commands"
    usage: '/admin-mail'
    aliases:
      - a-mail
    permission: admin.mail
  admin-case:
    description: "Admin case commands"
    usage: '/admin-case'
    aliases:
      - a-case
    permission: admin.case
  admin-stattrak:
    description: "Admin StatTrak commands"
    usage: '/admin-stattrak'
    aliases:
      - a-stattrak
      - a-st
    permission: admin.stattrak
permissions:
  admin.mail:
    default: op
  admin.case:
    default: op
  admin.stattrak:
    default: op